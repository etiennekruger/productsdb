{% for row in table.rows %}
  <tr>
    <td class="first">
    	{% if row.product.name %}
    		<a href="{% url product-page product_id=row.product.id %}">{{ row.product.name }}</a>
    	{% endif %}
    </td>
    <td class="second">
        <a href="{{row.supplier.url}}">{{ row.supplier.name }}</a>
    </td>
    <td class="third">
        {{ row.manufacturer.name }}
    </td>
    <td>
        {{ row.country.name }}
    </td>
  </tr>
{% endfor %}
