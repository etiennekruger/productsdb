<div data-role="page" data-theme="c" id="formulation-list">
  <div data-role="header" data-theme="b">
    <h1>Formulations</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      {%for formulation in formulation-list%}
      <li><a class="item-detail" data-model="Formulation" data-id="{{formulation.id}}" href="#">{{formulation.name}}</a></li>
      {%endfor%}
    </ul>
  </div>
</div>
