<div data-role="page" data-theme="c" id="product-list">
  <div data-role="header" data-theme="b">
    <h1>Products</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      {%for product in product-list%}
      <li><a class="item-detail" data-model="Product" data-id="{{product.id}}" href="#">{{product.name}}</a></li>
      {%endfor%}
    </ul>
  </div>
</div>
