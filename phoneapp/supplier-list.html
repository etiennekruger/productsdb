<div data-role="page" data-theme="c" id="supplier-list">
  <div data-role="header" data-theme="b">
    <h1>Suppliers</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      {%for supplier in supplier-list%}
      <li><a class="item-detail" data-model="Supplier" data-id="{{supplier.id}}" href="#">{{supplier.name}}</a></li>
      {%endfor%}
    </ul>
  </div>
</div>
