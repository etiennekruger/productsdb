<div data-role="page" data-theme="c" id="manufacturer-list">
  <div data-role="header" data-theme="b">
    <h1>Manufacturers</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      {%for manufacturer in manufacturer-list%}
      <li><a class="item-detail" data-model="Manufacturer" data-id="{{manufacturer.id}}" href="#">{{manufacturer.name}}</a></li>
      {%endfor%}
    </ul>
  </div>
</div>
